<div class="col-md-12">

  <!-- BEGIN : Sensor Alert -->
  <div class="alert sensor-alert"
      [ngClass]="configuration.color">

    <!-- Sensor Infomation -->
    <div class="pull-left sensor-info">
      <h4>{{ configuration.component.alias }}</h4>
      <p>{{ configuration.type }}</p>
    </div>

    <!-- Sensor Badge (Reading) -->
    <div class="pull-right sensor-badge">
      <span class="badge">
        <h3>
          {{ configuration.component.current }}
          <span *ngIf="configuration.type === sensorReadingType.TEMPERATURE"> *C</span>
          <span *ngIf="configuration.type === sensorReadingType.HUMIDITY ||
                       configuration.type === sensorReadingTYpe.MOISTURE"> %</span>
          <span *ngIf="configuration.type === sensorReadingType.PROXIMITY"> cm</span>
        </h3>
      </span>
    </div>

  </div>
  <!-- END : Sensor Alert -->

</div>
